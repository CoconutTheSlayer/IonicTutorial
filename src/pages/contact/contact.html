<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <!-- <ion-item *ngFor="let i of items">{{i}}</ion-item> -->
   <ion-item-sliding *ngFor="let i of items">
       <ion-item>{{i}}</ion-item>
       <ion-item-options>
           <button ion-button color="primary" (click)="order(i)">Order this</button>
           <button ion-button color="secondary" (click)="info(i)">info</button>
       </ion-item-options>
   </ion-item-sliding>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
